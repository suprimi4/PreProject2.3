<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between">
        <p class="text-white">
            Login:
            <span th:text="${loggedUser.name}"></span>
            Roles:
            <span th:each="role : ${roles}">
                <span th:text="${role.substring(5)}"></span>
            </span>
        </p>
        <a class="navbar-brand text-white" href="/logout">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-2 bg-light p-3 min-vh-100">
            <ul class="nav flex-column nav-tabs">
                <li class="nav-item" th:if="${roles.contains('ROLE_ADMIN')}">
                    <a class="nav-link text-dark" href="/admin">Admin Panel</a>
                </li>
                <li class="nav-item" th:if="${roles.contains('ROLE_USER')}">
                    <a class="nav-link text-dark" href="/user">User Panel</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10">
            <div class="row">
                <div class="col"><h2>Admin panel</h2></div>
            </div>

            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/add">New user</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Update</th>
                                <th scope="col">Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:each="role : ${user.roles}" th:text="${role}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/update/{id}(id=${user.id})}" class="btn btn-info">Edit</a>
                                </td>
                                <td>
                                    <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p th:if="${users.isEmpty()}">Юзеров нет</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
