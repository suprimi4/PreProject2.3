<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Окно добавления пользователя</title>
</head>
<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between">
        <p class="text-white">
            Login:
            <span th:text="${loggedUser.name}"></span>
            Roles:
            <span th:each="role : ${roles}">
                <span th:text="${role.substring(5)}"></span>
            </span>
        </p>
        <a class="navbar-brand text-white" href="/logout">Logout</a>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">

        <div class="col-md-2 bg-light p-3 border-end">
            <ul class="nav flex-column nav-tabs min-vh-100">
                <li class="nav-item" th:if="${roles.contains('ROLE_ADMIN')}">
                    <a class="nav-link text-dark" href="/admin">Admin Panel</a>
                </li>
                <li class="nav-item" th:if="${roles.contains('ROLE_USER')}">
                    <a class="nav-link text-dark" href="/user">User Panel</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 p-4">
            <h2 class="mb-4">Admin panel</h2>

            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/add">New user</a>
                </li>
            </ul>

            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <h2 class="text-center mb-3">Add new user</h2>

                    <form action="/admin/add" method="POST" th:object="${user}" class="d-flex flex-column align-items-center">
                        <div class="mb-3 w-100">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" th:field="*{name}" placeholder="Введите имя" required class="form-control">
                        </div>

                        <div class="mb-3 w-100">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" id="age" th:field="*{age}" placeholder="Введите возраст" required class="form-control">
                        </div>

                        <div class="mb-3 w-100">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" th:field="*{email}" placeholder="Введите почту" required class="form-control">
                        </div>

                        <div class="mb-3 w-100">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" required class="form-control">
                        </div>

                        <div class="mb-3 w-100">
                            <label for="role" class="form-label">Role:</label>
                            <select id="role" th:field="*{role}" multiple="multiple" required class="form-select">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Add User</button>
                    </form>
                </div>
            </div>

            <div th:if="${errors != null}" class="error-container text-center mt-3">
                <p th:each="error : ${errors}" th:text="${error}" class="text-danger"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
