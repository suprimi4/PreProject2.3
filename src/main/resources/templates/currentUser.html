<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between">
        <p class="text-white">
            Login:
            <span th:text="${loggedUser.name}"></span>
            Roles:
            <span th:each="role : ${roles}">
                    <span th:text="${role.substring(5)}"></span>
                </span>
        </p>
        <a class="navbar-brand text-white" href="/logout">Logout</a>
    </div>
</nav>
<div class="container-fluid">


    <div class="row">

        <div class="col-md-2 bg-light p-3 border-end min-vh-100">
            <ul class="nav flex-column nav-tabs">
                <li class="nav-item" th:if="${roles.contains('ROLE_ADMIN')}">
                    <a class="nav-link text-dark" href="/admin">Admin Panel</a>
                </li>
                <li class="nav-item" th:if="${roles.contains('ROLE_USER')}">
                    <a class="nav-link text-dark" href="/user">User Panel</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 p-4">
            <h1 class="text-center mb-4">Профиль пользователя</h1>
            <table class="table table-bordered table-striped w-75 mx-auto text-center">
                <thead class="table-dark">
                <tr>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
