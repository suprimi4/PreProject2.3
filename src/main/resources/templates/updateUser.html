<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Окно обнолвения пользователя</title>
</head>
<body>
<h2>Форма обновления пользователя</h2>

<form th:action="@{/users/update/{id}(id=${user.id})}" method="POST" th:object="${user}">


    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}">
    <br><br>
    <div th:if="${#fields.hasErrors('name')}"> Имя пользователя может иметь длину от 2 до 30</div>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}">
    <br><br>
    <div th:if="${#fields.hasErrors('age')}"> Возраст должен быть больше 0</div>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}">
    <br><br>

  <div th:if="${#fields.hasErrors('email')}">Неверный формат почты</div>

    <input type="submit" value="Update User">
</form>

</body>
</html>
