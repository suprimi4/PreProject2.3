<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Окно обнолвения пользователя</title>
</head>
<body>
<h2>Форма обновления пользователя</h2>

<form th:action="@{/users/update/{id}(id=${user.id})}" method="POST">



  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Введите имя(опционально)">
  <br><br>


  <label for="age">Age:</label>
  <input type="number" id="age" name="age" placeholder="Введите возраст(опционально)">
  <br><br>


  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Введите почту(опционально)">
  <br><br>

  <input type="submit" value="Add User">
</form>

</body>
</html>
