<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Окно обнолвения пользователя</title>
</head>
<body>
<h2>Форма обновления пользователя</h2>

<form th:action="@{/admin/update/{id}(id=${user.id})}" method="POST" th:object="${user}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}">
    <div th:if="${#fields.hasErrors('name')}" th:erorrs="*{name}"> Error</div>
    <br><br>


    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> Error</div>
    <br><br>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}">
    <div th:if="${#fields.hasErrors('email')}" th:erorrs="*{email}"> Error</div>
    <br><br>

    <input type="hidden" name="password" th:value="${user.password}"/>
    <input type="hidden" name="password" th:value="${user.password}"/>


    <input type="submit" value="Update User">
</form>

<div th:insert="fragments/navbar :: logout"></div>

</body>
</html>
