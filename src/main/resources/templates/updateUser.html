<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Окно обнолвения пользователя</title>
</head>
<body>
<h2>Форма обновления пользователя</h2>

<form th:action="@{/admin/update/{id}(id=${user.id})}" method="POST" th:object="${user}">


    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" placeholder="Введите имя" required>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" placeholder="Введите возраст" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" placeholder="Введите почту" required>
    <br><br>


    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${user.password}" placeholder="Введите пароль" required>
    <br><br>
    <label for="role">Role:</label>
    <select id="role" name="role" multiple="multiple" required>
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
    </select>
    <br><br>

    <input type="submit" value="Update User">
</form>

<div th:insert="fragments/navbar :: logout"></div>

</body>
</html>
